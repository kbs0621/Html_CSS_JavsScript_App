<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 관리 시스템</title>
    <link rel="stylesheet" type="text/css" href="/01Book/css/form.css" />
</head>
</head>
<body>
    <h1>도서 관리 시스템</h1>
    
    <div class="form-container">
      <h2>학생 등록</h2>
      <form id="studentForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" name="title" id="title" />
          </div>

          <div class="form-group">
            <label for="author">저자:</label>
            <input type="text" name="author" id="author" />
          </div>
          
          <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" id="isbn" />
          </div>
          
          <div class="form-group">
            <label for="price">가격:</label>
            <input type="number" name="price" id="price"/>
          </div>
          
          <div class="form-group">
            <label for="publishDate">출판일:</label>
            <input type="date" name="publishDate" id="publishDate"/>
          </div>
          
          <button type="submit">도서 등록</button>
        </div>
      </form>
    </div>

    
    <div class="table-container">
        <h2>도서 목록</h2>
        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>저자</th>
                    <th>ISBN</th>
                    <th>가격</th>
                    <th>출판일</th>
                    <th>액션</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
      //전역변수
      const API_BASE_URL = "http://localhost:8085";

      //DOM 엘리먼트 가져오기
      const bookForm = document.getElementById("bookForm");
      const bookTableBody = document.getElementById("bookTableBody");

        //Doucment Load 이벤트 처리하기
        document.addEventListener("DOMContentLoaded", function() {
          LoadBooks();

        });
        //StudentForm의 Submit 이벤트 처리하기
        bookForm.addEventListener("submit", function(event) {
          //기본적으로 설정된 Event가 동작하지 않도록 설정함
          event.preventDefault();
          console.log("Form이 제출 되었음 ...")
          
          //FormData 객체생성 <form> 엘리먼트를 객체로 변환
          const stuFormData = new FormData(bookForm);
          stuFormData.forEach((value, key) => {
            console.log(key + '=' + value);
          });

          //사용자 정의 Student Object Literal 객체생성(공백 제거 trim())
          const studentData = {
            title : stuFormData.get("title").trim(),
            author : stuFormData.get("author").trim(),
            isbn : stuFormData.get("isbn").trim(),
            price : stuFormData.get("price").trim(),
            publishDate : stuFormData.get("publishDate")
            
          }

        });


        //Book(도서) 목록을 Load하는 함수

        function LoadBooks(){
          console.log("도서 목록 Loading...")

        }

    </script>
</body>
</html>
